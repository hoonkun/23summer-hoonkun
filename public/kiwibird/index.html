    <!-- Eye         --><path d="M805.527 524.686L813 529.799L848.441 556.846C850.117 558.126 851.427 559.824 852.238 561.77L852.577 562.584C853.186 564.046 853.5 565.615 853.5 567.199V593.159C853.5 594.241 853.273 595.31 852.834 596.298L852.806 596.36C851.972 598.238 850.409 599.696 848.478 600.398C846.873 600.982 845.119 601.005 843.499 600.466L842.477 600.125C841.827 599.908 841.2 599.63 840.603 599.292L797.867 575.137C796.309 574.256 794.967 573.038 793.941 571.572L793.443 570.86C792.491 569.501 791.832 567.959 791.507 566.332L791.301 565.305C791.101 564.305 791.029 563.284 791.088 562.267L792.858 531.284C792.951 529.662 793.508 528.101 794.464 526.787L794.622 526.569C796.116 524.515 798.503 523.299 801.043 523.299C802.644 523.299 804.207 523.783 805.527 524.686Z" fill="#3D2A24"/>
</svg>
<script>
    const kiwi = document.getElementById("kiwi")

    const outline = kiwi.querySelector("& > path:nth-of-type(1)")
    const wings = [kiwi.querySelector("& > path:nth-of-type(2)"), kiwi.querySelector("& > path:nth-of-type(4)")]
    const wing_fills = [kiwi.querySelector("& > path:nth-of-type(3)"), kiwi.querySelector("& > path:nth-of-type(5)")]
    const body = kiwi.querySelector("& > path:nth-of-type(6)")
    const body_fills = [kiwi.querySelector("& > path:nth-of-type(7)"), kiwi.querySelector("& > path:nth-of-type(8)"), kiwi.querySelector("& > path:nth-of-type(9)"), kiwi.querySelector("& > path:nth-of-type(10)")]
    const eye = kiwi.querySelector("& > path:nth-of-type(11)")

    const paths = [wings, wing_fills, body, body_fills, eye]

    let canceled = false
    const watchCanceled = () => {
        if (canceled) requestAnimationFrame(() => canceled = false)

        requestAnimationFrame(watchCanceled)
    }
    watchCanceled()

    const wait = ms => new Promise((resolve, reject) => {
        let __canceled = false
        let __resolved = false
        const __resolve = () => { resolve(); __resolved = true }
        setTimeout(() => __canceled ? null : __resolve(), ms)
        const checkCanceled = () => {
            if (__canceled || __resolved) return
            if (canceled) { __canceled = true; reject(); return }
            requestAnimationFrame(checkCanceled)
        }
        requestAnimationFrame(checkCanceled)
    })

    const start = () => {
        canceled = true

        const root__scale__filter = async () => {
            await wait(0)

            kiwi.style.transitionDuration = "0.25s"
            kiwi.style.transitionTimingFunction = "cubic-bezier(0.61, 1, 0.88, 1)"
            kiwi.style.transform = "scale(0.9)"
            kiwi.style.filter = "brightness(1)"
            await wait(250)

            kiwi.style.transitionDuration = "0.45s"
            kiwi.style.transitionTimingFunction = "cubic-bezier(0.22, 1, 0.36, 1)"
            kiwi.style.transform = "scale(1.2)"
            kiwi.style.filter = "brightness(1.05)"
            await wait(450)

            kiwi.style.transitionDuration = "0.5s"
            kiwi.style.transitionTimingFunction = "cubic-bezier(0.45, 0, 0.55, 1)"
            kiwi.style.transform = "scale(1)"
            kiwi.style.filter = "brightness(1)"
            await wait(500)
        }

        const paths__filter = async () => {
            const path_filter = async (element, brightness, grayscale, duration, delay) => {
                const each = async (item) => {
                    await wait(delay)
                    item.style.transitionDuration = `${duration}ms`
                    item.style.filter = `brightness(${brightness}) grayscale(${grayscale})`
                    await wait(duration)
                    item.style.transitionDuration = `${duration}ms`
                    item.style.filter = "brightness(1) grayscale(0)"
                    await wait(duration)
                }
                if (Array.isArray(element)) await Promise.all(element.map(each))
                else await each(element)
            }

            Promise.all([...paths].map((it, index) => path_filter(it, 0.75, 1, 100, 20 * index))).then()
            await wait(250)
            Promise.all([...paths].reverse().map((it, index) => path_filter(it, 1.5, 0, 100, 80 * index))).then()
            await wait(450)
        }

        requestAnimationFrame(() => Promise.all([root__scale__filter(), paths__filter()]).catch(() => null))
    }

    kiwi.addEventListener("mouseenter", start)
    kiwi.addEventListener("click", start)
</script>
